    <div class="card">
      <div class="card-body d-flex justify-content-center align-items-center flex-column">
          <h1 class="card-title">Temperature Calculator</h1>
          <form class="form-floating">
              <div class="row">
                  <div class="col">
                      <input type="text" class="form-control" id="inputTemperature" placeholder="Temperature to be converted">
                      <label for="inputTemperatureText">Temperature to be converted</label>
                  </div>
              </div>
          </form>
  
          <div class="row">
              <div class="col">
                  <div class="form-check">
                      <input class="form-check-input" name="flexRadioDefault" type="radio" id="FtoCRadio" required>
                      <label class="form-check-label" for="FtoC">
                          Fahrenheit to Celsius
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" name="flexRadioDefault" type="radio" id="CtoFRadio" required>
                      <label class="form-check-label" for = "CtoF">
                          Celsius to Fahrenheit
                      </label>
                  </div>
              </div>
          </div>
  
          <div class="row">
              <div class="col">
                  <input type="button" class="btn btn-primary" id="convertBtn" value="Convert!">
              </div>
          </div>
  
          <div class="row">
              <div class="col">
                  <form class="form-floating">
                      <input type="text" class="form-control" id="outputTemperature" placeholder="Converted Temperature" readonly>
                      <label for="toconvert">Converted Temperature</label>
                  </form>
              </div>
          </div>
      </div>
  </div>
