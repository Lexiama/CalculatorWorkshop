    <main class="container">
        <h1>CD Calculator</h1>
        <div class="col-sm-4 mb-3">
            <label for="intialInput" class="form-label">Initial Deposit: $</label>
            <input type="text" id="inputDeposit" class="form-control">
        </div>
        <div class="col-sm-4 mb-3">
              <!-- instead of term (months) i will use Number of years -->
            <label for="termInput" class="form-label">Number of years: </label> 
            <input type="text" id="inputYears" class="form-control">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="intialInput" class="form-label">Annual Interest Rate: %</label>
            <input type="text" id="inputInterest" class="form-control">
        </div>
        <div class="col-sm-4 mb-2 g-3">
            <label for="intialInput" class="form-label">Compounding Frequency: </label>
            <select class="form-select col-sm-6" id="compoundSelect">
                <option selected value="monthly"> Daily</option>
                <option selected value="monthly"> monthly</option>
                <option selected value="monthly"> Yearly</option>
            </select>
            <!-- <input type="text" class="form-control"> -->
        </div>
        <div class="col-sm-4 mb-3">
          <label for="outputFutureValue" class="form-label">Future value</label>
          <input type="output" id="outputFutureValue" class="form-control" readonly>
      </div>
        <div class="col-sm-4 mb-3">
          <label for="outputInterestEarned" class="form-label">Total interest earned</label>
          <input type="output" id="outputInterestEarned" class="form-control" readonly>
      </div>
        <div class="button">
            <button class="btn btn-secondary mb-2" id="clearBtn" type="button">Clear</button> 
            <button class="btn btn-secondary mb-2" id="calculateBtn" type="button">Calculate</button>
        </div>
